name: Generate and Commit Stock Data and Analysis

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC
  workflow_dispatch:      # Allows manual triggering of the workflow

jobs:
  generate-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run stock data script and analysis
      - name: Run stock data and analysis
        run: |
          python -c "
import os
from script_v8_auto import get_stock_data
from combine_strategies import combine_analysis

# Step 1: Fetch stock data
stock_data = get_stock_data()

# Step 2: Save stock data to CSV
from datetime import datetime
today = datetime.now().strftime('%Y-%m-%d')
stock_data_file = f'Data/stock_data_{today}.csv'
os.makedirs('Data', exist_ok=True)
stock_data.to_csv(stock_data_file, index=False)

# Step 3: Perform combined strategy analysis
combined_results_file = f'Data/combined_results_{today}.txt'
combine_analysis(stock_data, combined_results_file)
          "

      # Commit and push the results
      - name: Commit and push generated files
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add Data/stock_data_*.csv Data/combined_results_*.txt
          git commit -m "Update stock data and analysis for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main
