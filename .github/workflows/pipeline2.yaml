name: Generate and Commit Daily Stock Data

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC
  workflow_dispatch:      # Allows manual triggering of the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Checkout Repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Setup Python Environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run Main Stock Data Script
      - name: Run stock data script
        run: |
          python script_v8_auto.py

      # Run Strategy Combination Script
      - name: Run strategy combination script
        run: |
          python combine_strategies.py

      # Commit and Push CSVs
      - name: Commit and push generated CSVs
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add Data/*.csv
          git commit -m "Update stock data CSVs for $(date +'%Y-%m-%d')"
          git push
