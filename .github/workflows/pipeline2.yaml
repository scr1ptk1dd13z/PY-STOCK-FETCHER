name: Generate and Commit Stock Data and Analysis v2

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC
  workflow_dispatch:      # Allows manual triggering of the workflow

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # Checkout Repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Setup Python Environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run Stock Data Script
      - name: Run stock data script
        run: python script_v8_auto.py

      # Run Combined Strategies Script
      - name: Run combined strategies script
        run: python combine_strategies.py

      # Commit and Push Generated Files
      - name: Commit and push generated files
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add Data/stock_data_*.csv Data/combined_results_*.txt
          git commit -m "Update stock data and analysis for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main
