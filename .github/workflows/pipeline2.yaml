name: Stock Data Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1,4'

permissions:
  contents: write

jobs:
  fetch-stock-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Prepare directories
      run: |
        mkdir -p Data
        mkdir -p logs
        mkdir -p Input
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance pyyaml requests
    
    - name: Verify ticker file
      run: |
        if [ ! -f Input/ticker.txt ]; then
          echo "Creating default ticker list"
          echo "AAPL
    MSFT
    GOOGL
    AMZN
    NVDA" > Input/ticker.txt
        fi
        head -n 5 Input/ticker.txt
    
    - name: Run Stock Data Pipeline
      run: |
        python pipeline_script.py || echo "Script failed. Check logs for details."
      env:
        API_KEY: ${{ secrets.API_KEY }}
    
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Data/*.csv logs/*.log
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update stock data: $(date +'%Y-%m-%d')"
          git push
        fi
      continue-on-error: true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: stock-data
        path: |
          Data/
          logs/
        retention-days: 5
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.PAT }}
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Stock Data Pipeline Failed',
            body: 'The stock data pipeline failed on ' + new Date().toISOString() + '. Check logs for details.'
          })
